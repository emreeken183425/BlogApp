{% extends "partials/base.html" %}

{% block title %}Post detail Page{% endblock  %}
{% block content %}

<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
        <div class="card my-3 shadow ">
           <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img src="" alt="profile-image">
              </div>
              <div class="col-md-8">
                <small>{{post.date_created}}</small>
                <span><a class="btn btn-danger mx-2 float-right " href="">Delete</a></span>
                <span><a class="btn btn-primary float-right" href="{% url 'blog-post-edit' post.id %} ">Edit</a></span>
             
                <hr>
                <h4>{{post.title}} </h4>
                <p>{{post.content}}</p>
              </div>
            </div>
           </div>
        </div>
    </div>
    
  </div>
</div>
   
{% endblock content %}
